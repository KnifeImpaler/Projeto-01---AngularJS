




<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cadastro</th>
        <th scope="col">Produto</th>
        <th scope="col">Valor</th>
        <th scope="col">Desconto a vista</th>        
      </tr>
    </thead>
    <tbody>
      <tr let i = #>
        <th scope="row">1</th>
        <td>{{ p1.cadastro | date}}</td>
        <td>{{ p1.nome | uppercase }}</td>
        <td>{{ p1.valor | currency: 'BRL'}}</td>
        <td>{{ p1.desconto | percent}}</td>
      </tr>
    </tbody>
  </table>
