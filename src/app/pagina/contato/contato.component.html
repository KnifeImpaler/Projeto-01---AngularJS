<div class="col-md-12">
    <form class="row g-3">
        <div class="col-md-12" style="padding-top: 20px;">
            <label for="endereço">Poderia te conhecer um pouco?</label>
        </div>
        <div class="col-md-6">
            <label for="inputName" class="form-label">Como se chama?</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
        <label for="inputEmail" class="form-label">Qual e-mail você utiliza?</label>
        <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
        <label for="inputEmail" class="form-label">Tem celular?</label>
        <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label class="form-check-label" for="flexSwitchCheckDefault">Posso te chamar pelo wats?</label>
            <div class="form-check form-switch col-md-6" style="margin: 0; padding-top: 14px;">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Não/Sim</label>
            </div>
        </div>
        <div class="col-md-12" style="padding-top: 20px;">
            <label for="endereço">Como posso te localizar?</label>
        </div>
        <div class="col-10">
        <label for="inputAddress" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-2">
        <label for="inputAddressNumer" class="form-label">Número</label>
        <input type="number" class="form-control" id="inputAddressNumber" placeholder="">
        </div>
        <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
            <option value="">Escolher...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        </div>
        <div class="col-md-3">
        <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-12">
            <label for="exampleFormControlTextarea1" class="form-label">Me diga como posso te ajudar</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
